plugins {
  id 'java'
}

repositories {
  jcenter()
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.3'
}
apply plugin: 'java'
apply plugin: 'maven'

group = 'org.hackerdojo'
version = 'trunk-SNAPSHOT'

description = """"""

sourceCompatibility = 1.6
targetCompatibility = 1.6



repositories {
        
     maven { url "http://repository.jboss.org/nexus/content/groups/public-jboss/" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'junit', name: 'junit', version:'4.8.2'
    compile group: 'net.jcip', name: 'jcip-annotations', version:'1.0'
    compile group: 'com.intellij', name: 'annotations', version:'7.0.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.6.1'
    compile group: 'org.slf4j', name: 'slf4j-ext', version:'1.6.1'
    compile group: 'edu.oswego.cs.gee', name: 'jsr166y', version:'1.0'
    compile group: 'edu.oswego.cs.gee', name: 'extra166y', version:'1.0'
    compile group: 'org.jboss.netty', name: 'netty', version:'3.2.3.Final'
    compile group: 'commons-codec', name: 'commons-codec', version:'1.4'
    compile group: 'com.google.guava', name: 'guava', version:'r07'
    compile group: 'joda-time', name: 'joda-time', version:'1.6.2'
    compile group: 'org.scala-lang', name: 'scala-compiler', version:'2.8.1'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version:'0.9.26'
}
